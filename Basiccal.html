<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .Calculator{
            border: 1px solid black;
            margin: left 450px;
            text-align: center;
            font-size: large;
        }
        .display{
            width: 98%;
            height: 650px;
            font-size: medium;
            margin: auto;
        }
        .buttons{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }

    </style>
</head>
<body>
    <div class="Calculator">
        <h1>Calculator</h1>
        <input type="text" id ='display'>
        <div class="buttons">
            <button class="button" onclick="clearAll()">C</button>
            <button class="button" onclick="">/</button>
            <button class="button" onclick="appendVal(7)">7</button>
            <button class="button" onclick="appendVal(8)">8</button>
            <button class="button" onclick="appendVal(9)">9</button>
            <button class="button" onclick="appendVal(4)">4</button>
            <button class="button" onclick="appendVal(5)">5</button>
            <button class="button" onclick="appendVal(6)">6</button>
            <button class="button" onclick="appendVal('*')">*</button>
            <button class="button" onclick="appendVal(1)">1</button>
            <button class="button" onclick="appendVal(2)">2</button>
            <button class="button" onclick="appendVal(3)">3</button>

            <button class="button" onclick="appendVal('-')">-</button>
            <button class="button" onclick="appendVal('+')">+</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick=""></button>
        </div>
        <script>
            let display=document.getElementById("display");
            function appendVal(value){
                display.value+=value;
            }
            function clearAll(){
                display.value="";
            }
            function calculate(){
                display.value=eval(display.value);
            }
        </script>
    </div>
</body>
</html>
